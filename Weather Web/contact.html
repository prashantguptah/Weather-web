<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="header-section container flex">
            <div class="logo">
                <img src="weatherlogo.png" alt="">
            </div>

            <nav class="flex navigation">
                <a href="index.html">Home</a>
                <a href="index.html">Weather News</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>


            <div class="inputbar">
                <form action="#" class="city-search">
                    <div class="weather-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Search Your City..." class="city-namesearch">
                    </div>
                </form>
            </div>
        </div>
    </header>



    <main>


        <div class="contact-section">
            <div class="contact-top container">
                <div class="contact-card">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Our main Office</p>
                    <p>137, sector-37 faridabad,New Delhi</p>

                </div>
                <div class="contact-card">
                    <i class="fa-solid fa-phone"></i>
                    <p>Phone Number</p>
                    <p>9588157562</p>

                </div>
                <div class="contact-card">
                    <i class="fa-solid fa-fax"></i>
                    <p>FAX</p>
                    <p>1-456-742-456</p>


                </div>
                <div class="contact-card">
                    <i class="fa-solid fa-envelope"></i>
                    <p>Email</p>
                    <p style="font-size: 12px;">weatherforecaster@gmail.com</p>

                </div>
            </div>

            <div class="contact-second flex container">


                <div class="contact-left">
                    <h1>Contact Info</h1>
                    <form action="#">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="Enter your email">
                        </div>
                        <div>
                            <label for="text">Name</label>
                            <input type="text" name="text" placeholder="Enter Your Password">
                        </div>
                        <div>
                            <label>Message</label>
                            <textarea rows="8" cols="20" placeholder="Enter Message"></textarea>
                        </div>
                        <div>
                            <button>Submit</button>
                        </div>
                    </form>
                </div>
                <div class="contact-right">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d227822.60371356923!2d80.77770172924532!3d26.84859648495782!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399bfd991f32b16b%3A0x93ccba8909978be7!2sLucknow%2C%20Uttar%20Pradesh%2C%20India!5e0!3m2!1sen!2sus!4v1728552929367!5m2!1sen!2sus"
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-links flex container">
            <a href="index.html">Home</a>
            <a href="index.html">Weather News</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>


        <p>&copy; Copyright 2023-24</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a18a719ddb.js" crossorigin="anonymous"></script>
</body>

</html>
